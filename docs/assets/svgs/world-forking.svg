<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="380" viewBox="0 0 1000 380" role="img" aria-labelledby="title desc">
  <title id="title">World snapshot and forking model</title>
  <desc id="desc">A base world evolves through snapshots and then forks into separate branches for alternative assumptions.</desc>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a"/>
    </marker>
    <style>
      .line { stroke: #0f172a; stroke-width: 2.2; marker-end: url(#arrow); fill: none; }
      .node { fill: #f8fafc; stroke: #0f172a; stroke-width: 2; }
      .snap { fill: #e0f2fe; stroke: #0c4a6e; stroke-width: 2; }
      .forkA { fill: #dcfce7; stroke: #166534; stroke-width: 2; }
      .forkB { fill: #fee2e2; stroke: #991b1b; stroke-width: 2; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 15px; fill: #111827; }
      .small { font-size: 13px; fill: #334155; }
    </style>
  </defs>

  <text class="label" x="40" y="42">Main world timeline</text>
  <rect class="node" x="40" y="70" width="145" height="52" rx="10"/>
  <text class="label" x="112" y="101" text-anchor="middle">World A / W0</text>

  <rect class="snap" x="240" y="70" width="145" height="52" rx="10"/>
  <text class="label" x="312" y="101" text-anchor="middle">Snapshot S1</text>

  <rect class="snap" x="440" y="70" width="145" height="52" rx="10"/>
  <text class="label" x="512" y="101" text-anchor="middle">Snapshot S2</text>

  <rect class="snap" x="640" y="70" width="145" height="52" rx="10"/>
  <text class="label" x="712" y="101" text-anchor="middle">Snapshot S3</text>

  <path class="line" d="M185 96 L240 96"/>
  <path class="line" d="M385 96 L440 96"/>
  <path class="line" d="M585 96 L640 96"/>

  <text class="label" x="40" y="190">Fork branches from Snapshot S2</text>

  <rect class="forkA" x="430" y="220" width="190" height="56" rx="10"/>
  <text class="label" x="525" y="253" text-anchor="middle">World B (Hypothesis X)</text>

  <rect class="forkB" x="680" y="220" width="200" height="56" rx="10"/>
  <text class="label" x="780" y="253" text-anchor="middle">World C (Hypothesis Y)</text>

  <path class="line" d="M512 122 L512 220"/>
  <path class="line" d="M545 122 L735 220"/>

  <text class="small" x="430" y="305">Each fork keeps its own layers, active axioms, and reasoning history.</text>
  <text class="small" x="430" y="325">Comparisons are made by verdict and supporting artifact differences.</text>
</svg>
