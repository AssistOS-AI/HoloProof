<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HoloProof Chat â€” Formal Reasoning Assistant</title>
  <meta name="description" content="Interactive chat interface for HoloProof, a hybrid AI system that combines formal methods with natural language interaction." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- Header -->
    <header class="header">
      <h1>â¬¡ HoloProof</h1>
      <span class="tag">Demo Mode</span>
      <div class="world-info" id="worldInfo">
        <span>world_chat</span> Â· registry v<span>0</span>
      </div>
    </header>

    <!-- Sidebar: Strategy Selector -->
    <aside class="sidebar">
      <div>
        <h2>Strategy Configuration</h2>
      </div>

      <div class="strategy-group">
        <label>
          SMT Solver
          <select id="strategy-smtStrategy"></select>
        </label>
      </div>

      <div class="strategy-group">
        <label>
          Intuition Strategy
          <select id="strategy-intuitionStrategy"></select>
        </label>
      </div>

      <div class="strategy-group">
        <label>
          VSA Representation
          <select id="strategy-vsaRepresentation"></select>
        </label>
      </div>

      <div class="strategy-group">
        <label>
          LLM Profile
          <select id="strategy-llmProfile"></select>
        </label>
      </div>

      <div class="sidebar-divider"></div>

      <button class="sidebar-btn" id="resetBtn">
        ğŸ”„ Reset World
      </button>
    </aside>

    <!-- Main content area -->
    <section class="main">

      <!-- Tabs -->
      <nav class="tabs">
        <button class="tab-btn active" data-tab="chat">ğŸ’¬ Chat</button>
        <button class="tab-btn" data-tab="examples">ğŸ“ Examples</button>
        <button class="tab-btn" data-tab="knowledge">ğŸ“š Knowledge</button>
      </nav>

      <!-- Chat tab -->
      <div class="tab-panel active" id="tab-chat">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-area">
          <input type="text" id="chatInput" placeholder="Ask a question about the loaded knowledgeâ€¦" autocomplete="off" />
          <button id="sendBtn">Send</button>
        </div>
      </div>

      <!-- Examples tab -->
      <div class="tab-panel" id="tab-examples">
        <div class="examples-grid" id="examplesGrid"></div>
      </div>

      <!-- Knowledge tab -->
      <div class="tab-panel" id="tab-knowledge">
        <div class="knowledge-panel">
          <div>
            <h2 style="font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.06em; color: #8891a8; margin-bottom: 8px;">
              Demo Scenarios
            </h2>
            <p style="font-size: 0.82rem; color: #5a6378; margin-bottom: 12px;">
              Load a scenario to populate the world with knowledge. Then switch to Chat and ask questions.
            </p>
          </div>
          <div class="scenario-cards" id="scenarioCards"></div>
        </div>
      </div>

    </section>
  </div>

  <script type="module" src="app.mjs"></script>
</body>
</html>
